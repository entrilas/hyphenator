paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
        - Db:
              dsn: 'mysql:dbname=hyphenator;host=127.0.0.1;charset=utf8'
              user: 'root'
              password: ''
              populate: true
              dump:
                  - 'tests/_data/data_dump.sql'